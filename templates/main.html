<!-- Its just extending layout html which is common between pages-->
{% extends "layout.html" %}
{% block content %}
	<h1 style="font-size: 24px; 
	font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
	">Advice of refresh</h1>
  <p> You can explore more on navigation bar of my work</p>
    {% if result %}
        <div class="box">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <p>
                            <span class="title"><h1 style="font-size: 32px; 
                                font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                                ">{{ result }}</h1></span>
                            <br>
                        </p>
                    </div>
                </div>
            </article>
        </div>
      {% endif %}
{% endblock %}
